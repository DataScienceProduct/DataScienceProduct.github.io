{{define "main"}}

<section class="section-sm">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-8">
        <form action="{{site.Params.contact_form_action}}" method="post">
          <div class="mb-4">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="name" required>
          </div>
          <div class="mb-4">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="hello@datascienceproduct.com" required>
          </div>
          <div class="mb-4">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Subject" required>
          </div>
          <div class="mb-4">
            <label for="message" class="form-label">message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Your message" required></textarea>
          </div>

          <button type="submit" class="btn btn-primary" aria-label="Send Message">Send message</button>
        </form>
      </div>
    </div>
  </div>
</section>

{{ end }}
